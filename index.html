<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>BTS Concert Ticketing Center</title>
	<style>
		h1{
			background-color: red;
			color: black;
			font-family: Copperplate, fantasy;
		}

		body{
			background-color: black;
			color: red;
			font-family: Lucida Console, monospace;
		}

		img{
			width: 50%;
			height: 50%;
		}

		a{
			color: white;
		}

		.form1{
			width: 1000px;
			border: 15px solid #072336;
  			padding: 50px;
  			margin: 20px;
  			background-color: #a6dbff;
  			font-size: 135%;
  			color: #052411;
	</style>
</head>
<body>
	<center>
		<h1>BTS J-HOPE Manila Concert: Ticketing Event</h1>
	</center>

	<br>

	<center>
		<div class="col-md-6" class="form1">
			<details ontoggle="message()">
				<summary>Personal Information</summary>
					<i id="display"></i>
			
				<br>
				
				<form class="d-grid">
					<label>Complete Name: </label> <br> <br>
						<input type="text" id="Name" name="Name">

					<br>
					<label>Email Adress</label> <br> <br>
						<input type="text" id="Name" name="Name">

					<br>

					<button type="Submit" class="btn btn-danger" onclick="warning()">Submit</button>
				</form>
			</details>
		</div>


		<br>
		<div class="col-md-6" class="form1">
			<details ontoggle="message2()">
				<summary>Ticket Price</summary>
					<i id="display2"></i>

				<br>
			
				<form class="d-grid">
					<label>Choose a Ticket</label> <br> <br>
						<select class="form-select">
							<option value="none">Choose</option>
							<option>Regular Ticket</option>
							<option>ARMY MEMBERSHIP Presale</option>
							<option>Smart Presale</option>
							<option>General Onsale</option>
						</select>

					<br>

					<label>Choose a Seat</label> <br> <br>
						<select class="form-select" id="show">
							<option>Choose</option>
							<option value="15750">LBA</option>
							<option value="13500">LBB</option>
							<option value="8750">UB</option>
							<option value="4000">GEN AD</option>
						</select>

					<br>

					<label>Choose a VIP Package</label>
						<select class="form-select" id="show2">
							<option>Choose</option>
							<option value="0">None</option>
							<option value="22500">VIP HOPE Package</option>
							<option value="20000">VIP Stage Package</option>
						</select>

					<br>

					<button type="Submit" class="btn btn-danger" onclick="showValue()">Total Price</button>
				</form>
			</details>
		</div>

		<br>

		<div class="col-md-6" class="form1">
			<details onclick="message3()">
				<summary>Ticket</summary>
					<i id="display3"></i>

				<br>
					
				<img src="Concert_Ticket.png">

				<br>

				<form>
					<button type="Submit" class="btn btn-danger" onclick="warning2()">Print the Ticket</button>

					<br>

					<button type="Submit" class="btn btn-danger"><a href="index.html">Buy More Tickets!</a></button>
			</details>
		</div>
	</center>

	<script>
		function showValue(){
			var seat= document.getElementById('show').value;
			var pack= document.getElementById('show2').value;
			var ans= Number(seat) + Number(pack);

				window.alert("The total price is " + ans);
		}

		function message(){
			//alert("Try it");

			document.getElementById("display").innerHTML = "Please fill the form below for us to contact us in case of movie reschedule, error in reserving, etc.";
		}

		function message2(){
			//alert("Try it");

			document.getElementById("display3").innerHTML = "Please fill the ticket form below for us to reserve a seat for you.";
		}

		function warning(){
			//alert("Try it");

			window.alert("The clarification email has been sent to your email address. Check in your gmail!");
		}

		function message3(){
			//alert("Try it");

			document.getElementById("display3").innerHTML = "Print your ticket copy and bring it with you to the concert for clarification of the ticket that you reserved.";
		}

		function warning2(){
			//alert("Try it");

			window.alert("Enjoy the show!");
		}
	</script>
</body>
</html>
